<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantiska element</title>
</head>

<body>
   
    <!-- element som talar om vad innehållet är -->
    <!-- ex: article, header, main, footer -->

    <header>
        <!-- header: element för sidhuvud -->
        <!-- här kan man tex ange sidans identitet, logotype, bild etc -->

        En sida om semantiska element

    </header>

    <main>
        <!-- main: element för det huvudsakliga/viktigaste innehållet -->

        <h1>En mallsida för hur man strukturerar en sida innehållsmässigt</h1>

    </main>

    <footer>
        <!-- footer: element för sidfot -->

        Tips om att koda HTML

    </footer>

</body>

</html>
