    <h1>Olika media filer</h1>
    <!-- en bild med "absolut" sökväg med adress som ex inleds https:// -->
    <!-- img: element för att koda in en bild på sidan -->

    <img src="https://www.filminstitutet.se/globalassets/2.-fa-kunskap-om-film/ta-del-av-filmsamlingarna/filmbilder/web-pelle-svanslos_001---kopia.jpg?aimgsz=W1120"
        alt="Pelle Svanslös and Maja Gräddnos sitting next to eachother" width="400px">

    <!-- en bild med "relativ" sökväg, relativ i förhållande till den här filen -->
    <!-- img: element för att koda in en bild på sidan -->

    <img src="images/web-pelle-svanslos_001---kopia.jpg"
        alt="Pelle Svanslös and Maja Gräddnos sitting next to eachother" width="400px">

    <br>

    En bild kodas in med elementet img. Det är ett så kallat inline element

    <img src="https://cdn.shopify.com/s/files/1/0768/5626/2988/files/super-mario-ursprung_480x480.png?v=1697892495"
        alt="Super Mario running" width="100px">

    <hr>

    <!-- figure: olika mediefiler (bild, video, ljud) kan med fördel kodas med omslutande element -->

    <figure>
        <!-- figcaption: ange en bildtext -->
        <figcaption>Ett filmklipp på en fågel</figcaption>
        <!-- video: ett videoklipp, använd attributet controls för att få play och stopp knappar etc -->
        <video src="https://upload.wikimedia.org/wikipedia/commons/2/20/Pycnonotus_goiavier.webm" width="400px"
            controls></video>


        <figcaption>
            <!-- använda attributet target för att navigeringsklick ska öppnas i ett nytt fönster -->
            <a href="https://commons.wikimedia.org/wiki/File:Pycnonotus_goiavier.webm" target="_blank">Joaquim
                Baeta</a>,
            <a href="https://creativecommons.org/licenses/by/4.0" target="_blank">CC BY 4.0</a>, via Wikimedia Commons
        </figcaption>
    </figure>

    <!-- ett alternativt sätt att visa ett videoklipp är att använda ngn form av inbäddningskod, ex elementet iframe -->

    <iframe src="https://commons.wikimedia.org/wiki/File:Pycnonotus_goiavier.webm?embedplayer=yes" width="512"
        height="288" frameborder="0" loading="lazy" allow="autoplay; picture-in-picture" allowfullscreen>


    </iframe>
    <div>
        Joaquim Baeta, CC BY 4.0 <https://creativecommons.org/licenses/by/4.0>, via Wikimedia Commons
    </div>

    <!-- en iframe kan med fördel omslutas med elementet figure -->

    <!-- om iframe används finns ofta attribut width och height angivna... vill man ha miniatyrer så får man manuellt kanske räkna lite... -->

    <!-- width="512" height="288" ... kan proportienelligt bli  -->

    <!-- 512/288 = 1,777 -->
    <!-- om bredden ska vara 120, är då höjden.... 120/1.777 = 68 -->

    <iframe src="https://commons.wikimedia.org/wiki/File:Pycnonotus_goiavier.webm?embedplayer=yes" width="120"
        height="68" frameborder="0" loading="lazy" allow="autoplay; picture-in-picture" allowfullscreen>
    </iframe>
