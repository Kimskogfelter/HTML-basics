<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=I, initial-scale=1.0">
    <title>Inline elements</title>
</head>
<body>

    <hr>

    <!-- Navigera till sidor -->

    <!-- a: element för att skapa länkar (anchor) -->

    <!-- nav: ett omslutande element för att ex navigera i en meny -->

    <nav>
        <a href="/">Startsida</a> |
        <a href="block-elements.html">Block element</a> |
        <a href="semantic-elements.html">Semantiska element</a> |
        <a href="media.html">Media</a> |
        <a href="inline-elements.html">Inline elements</a>

    </nav>

    <hr>

    <h1>Inline elements</h1>

    <!-- Element som inte hanterar innehållet på en egen rad -->

    <p>
        <!-- b: fet stil -->
        Allt är inte <b>guld</b> som glimmar
    </p>

    
    <p>
        <!-- strong: fet stil men med betydelse - se https://developer.mozilla.org/en-US/docs/Web/HTML/Element -->
        Allt är inte <strong>guld</strong> som glimmar
    </p>

    <hr>

    <p>
        <!-- i: kursiv stil "italic" -->
        Bättre <i>en fågel</i> i handen än 10 i skogen
    </p>

    <p>
        <!-- u: understruken stil (finns bättre sätt att markera ord) -->
        Alla <u>goda</u> ting är 3
    </p>

    <p>
        <!-- kombinera flera inline element -->
         <i> Alla <strong> vägar </strong> bär till Rom </i>
    </p>
    
</body>
</html>
