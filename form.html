    <h1>Ett formulär för att skicka data</h1>

    <!-- OBS - i koden nedan används elementet p för att skapa 'luft' mellan olika fält -->
    <!-- OBS - elementet br används här nedan för att få bättre layout, en layout som istället gör med CSS senare -->

    <!-- placeholder: ett attribut som kan användas för att förtydliga vad som ska anges. förvald text -->

    <!-- form: omslutande element för ett formulär -->
    <!-- form method ska oftast vara 'post', men i VS Code Live Server ger det ett http error:405 -->
    <!-- använd här method 'get' -->
    <form action="" method="get">

        <!-- input: fält med olika möjligheter via attributet type -->

        <p>
            <!-- label: ange en förklaring till ett fält -->
            <!-- se till att matcha värdet för attributet for (label) med ett id fält ex input -->
            <label for="name">Ange ditt namn:</label>
            <br>
            <!-- använd attributet 'name' för att innehåll ska skickas -->
            <input type="text" id="name" name="name">
        </p>

        <p>
            <label for="first_name">Förnamn:</label>
            <br>
            <input type="text" name="first_name" id="first_name" placeholder="Skriv ditt tilltalsnamn">
        </p>

        <p>
            <label for="last_name">Efternamn:</label>
            <br>
            <input type="text" name="last_name" id="last_name">
        </p>

        <p>
            <label for="age">Ålder:</label>
            <br>
            <input type="number" name="age" id="age" min="11" max="118">
        </p>

        <p>
            <label for="email">E-post:</label>
            <br>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="password">Ange lösenord när du registrerar dig (ska vara svårt att gissa):</label>
            <br>
            <input type="password" name="password" id="password">
        </p>

        <p>

        <fieldset>
            <legend>Vad är du intresserad av:</legend>
            <input type="checkbox" name="html" id="html"><label for="html">HTML</label>
            <br>
            <input type="checkbox" name="swedish" id="swedish"><label for="swedish">Svenska</label>
            <br>
            <input type="checkbox" name="english" id="english"><label for="english">Engelska</label>
        </fieldset>

        </p>

        <p>
            <label for="country">Ange land:</label>
            <!-- select: skapar en lista av olika värden, ett omslutande element för en eller flera option element -->
            <select name="country" id="country">
                <option value="sweden">Sverige</option>
                <!-- option: ett värde, med attributet 'selected' kan ett förvalt värde bestämmas -->
                <option value="norway" selected>Norge</option>
                <option value="denmark">Danmark</option>
            </select>
        </p>

        <p>
        <fieldset>
            <legend>Kontakta mig i första hand via</legend>

            <!-- input radio: ange samma name attributs värde för olika val  -->
            <!-- ange attributet 'value' med det värde som ska skickas -->
            <!-- ange attributet 'checked' för ett värde som ska vara förvalt -->
            <input type="radio" name="contact" id="phone" value="phone"><label for="phone">Mobil</label>
            <br>

            <input type="radio" name="contact" id="mail" value="mail" checked><label for="mail">E-post</label>
        </fieldset>
        </p>

        <!-- textarea: fritextfält -->
        <p>
            <label for="letter">Personligt brev</label>
            <br>
            <textarea name="letter" id="letter" rows="10" cols="40"></textarea>
        </p>



        <!-- exempel på hur man kodar ett val som måste bekräftas pga  -->
        <p>
        <fieldset>
            <legend>Personuppgifter</legend>
            <input type="checkbox" name="gdpr" id="gdpr" required><label for="gdpr">Jag förstår att uppgifter lagras om
                mig.</label>
        </fieldset>
        </p>

        <input type="submit" value="Skicka">
        <input type="reset" value="Nollställ">
    </form>

</body>
